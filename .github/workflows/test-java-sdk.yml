name: Java SDK Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build
        run: mvn -B -DskipTests clean package

      - name: Run tests
        run: mvn -B test
